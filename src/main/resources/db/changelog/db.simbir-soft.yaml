  - changeSet:
      id: 1
      author: Ananev_artem
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: ban
                  type: boolean
              - column:
                  name: endBanDate
                  type: date
  - changeSet:
      id: 8
      author: Ananev_artem
      changes:
        - createTable:
            tableName: rooms
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: privateMassage
                  type: boolean
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_user_id
                    references: users(id)
                    nullable: false
  - changeSet:
      id: 3
      author: Ananev_artem
      changes:
        - createTable:
            tableName: message
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: text
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: date
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_user_id
                    references: users(id)
                    nullable: false
              - column:
                  name: room_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_room_id
                    references: rooms(id)
                    nullable: false
  - changeSet:
      id: 4
      author: Ananev_artem
      changes:
        - createTable:
            tableName: user_room
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_user_id
                    references: users(id)
                    nullable: false
              - column:
                  name: room_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_room_id
                    references: rooms(id)
                    nullable: false

